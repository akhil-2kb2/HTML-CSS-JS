<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbered Grid with Merged Cells</title>
    <style>
        table {
            border-collapse: collapse;
            width: 250px;
            height: 250px;
        }
        table, th, td {
            border: 1px solid black;
        }
        td {
            text-align: center;
            vertical-align: middle;
            width: 25px;
            height: 25px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
        </tr>
        <tr>
            <td colspan="2">11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
            <td>15</td>
            <td>16</td>
            <td>17</td>
            <td>18</td>
            <td>19</td>
        </tr>
        <tr>
            <td colspan="3">20</td>
            <td>21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td>25</td>
            <td>26</td>
            <td>27</td>
        </tr>
        <tr>
            <td colspan="4">28</td>
            <td>29</td>
            <td>30</td>
            <td>31</td>
            <td>32</td>
            <td>33</td>
            <td>34</td>
        </tr>
        <tr>
            <td colspan="5">35</td>
            <td>36</td>
            <td>37</td>
            <td>38</td>
            <td>39</td>
            <td>40</td>
        </tr>
        <tr>
            <td colspan="6">41</td>
            <td>42</td>
            <td>43</td>
            <td>44</td>
            <td>45</td>
        </tr>
        <tr>
            <td colspan="7">46</td>
            <td>47</td>
            <td>48</td>
            <td>49</td>
        </tr>
        <tr>
            <td colspan="8">50</td>
            <td>51</td>
            <td>52</td>
        </tr>
        <tr>
            <td colspan="9">53</td>
            <td>54</td>
        </tr>
        <tr>
            <td colspan="10">55</td>
        </tr>
    </table>
</body>
</html>
